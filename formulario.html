<!doctype html>
<html lang="pt-br">

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Desafio Cadastro Pessoal - Atração</title>
</head>

<body>

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Formulario de preenchimento de cadastro</h1>
        <p id="subtitulo">Complete com suas informações, os campos com * são obrigatórios</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form form action="mailto:andre-12-k@gmail.com" method="post" enctype="multipart/form-data" name="registerForm">
        <!-- Primeira parte do formulário serve para o preenchimento dos dados de identificação pessoal do usuário-->
        <div id="identificacaoPessoal">
            
            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome (*)</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "CPF" e css de classe "campo" -->
                <div class="campo">
                    <label for="cpf"><strong>CPF (*)</strong></label>
                    <input type="text" name="cpf" id="cpf" placeholder="Campo obrigatório(Digite somente numero" required>
                    <button class="botaoValidar" type="submit" onsubmit="">Validar CPf</button>
                </div>
                

                <!-- Campo do sobrenome com legenda "RG" e css de classe "campo" -->
                <div class="campo">
                    <label for="rg"><strong>RG (*)</strong></label>
                    <input type="text" name="rg" id="rg"placeholder="Digite somente numeros" required>
                    <button class="botaoValidar" type="submit" onsubmit="">Validar RG</button>
                </div>

                <!-- Campo do sobrenome com legenda "Telefone Fixo" e css de classe "campo" -->
                <div class="campo">
                    <label for="telefoneFixo"><strong>Telefone Fixo (*)</strong></label>
                    <input type="text" name="telefoneFixo" id="telefoneFixo" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <!-- Campo do sobrenome com legenda "Telefone Celular" e css de classe "campo" -->
                <div class="campo">
                    <label for="telefoneCelular"><strong>Telefone Celular (*)</strong></label>
                    <input type="text" name="telefoneCelular" id="telefoneCelular" placeholder="(xx) 9xxxx-xxxx" required>
                </div>
            

            <!-- Campo de email-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email">
            </div>
            </fieldset>
            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="sexo"><strong>Sexo (*)</strong></label>
                <select id="sexo" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Homem transgênero</option>
                    <option>Mulher transgênero</option>
                    <option>Homem transexual</option>
                    <option>Mulher transexual</option>
                    <option>Cisgênero</option>
                    <option>Não sei responder</option>
                    <option>Prefiro não responder</option>
                    <option>Outros</option>
                </select>
            </div>
        </div>

        <div id="endereco">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="cep"><strong>CEP (*)</strong></label>
                    <input type="text" name="cep" id="cep" placeholder="Digite somente numeros" required>
                    <button class="botaoValidar" type="submit" onsubmit="">Validar CEP</button>
                </div>
                <div class="campo">
                    <label for="logradouro"><strong>Logradouro(*)</strong></label>
                    <input type="text" name="logradouro" id="logradouro" required>
                </div>
                <div class="campo">
                    <label for="complemento"><strong>Complemento</strong></label>
                    <input type="text" name="complemento" id="complemento">
                </div>
                <div class="campo">
                    <label for="numero"><strong>Numero (*)</strong></label>
                    <input type="text" name="numero" id="numero" placeholder="Digite somente numeros" required>
                </div>
                <div class="campo">
                    <label for="bairro"><strong>Bairro(*)</strong></label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>
                <div class="campo">
                    <label for="cidade"><strong>Cidade(*)</strong></label>
                    <input type="text" name="cidade" id="cidade" required>
                </div>
                <div class="campo">
                    <label for="Estado"><strong>Estado(*)</strong></label>
                    <input type="text" name="Estado" id="Estado" required>
                </div>
            </fieldset>

        </div>
        <!-- Espaço de seleção com Radio button para o usuário dizer se tem deficiência caso possua -->
        <div>
            <label><strong>Possui algum tipo de deficiência?:</strong></label><br><br>
            <label id="radioButton">
                <input type="radio" name="possuiDeficiencia" value="nao" checked> Nao
            </label>
            <label id="radioButton">
                <input type="radio" name="possuiDeficiencia" value="sim"> Sim
            </label>
        </div>


        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="descricaoDeficiencia"><strong>Se possuir alguma deficiência, por favor descreva abaixo:
                </strong></label>
            <textarea rows="8" style="width: 26em" id="descricaoDeficienca" name="descricaoDeficiencia"></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>

</body>

</html>
